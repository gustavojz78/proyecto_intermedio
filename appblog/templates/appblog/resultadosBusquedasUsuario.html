<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
{% block main_content%}

<style>
    body{
        background-color: rgb(251, 255, 0);
    }

</style>

<body>

    <h1><u>Resultados de busqueda para usuario:</u> {{username}}</h1>
    {% if usuarios %}

    <ul>
        {% for usuario in usuarios %}
        <li>El usuario {{usuario.username}} es miembro de este blog</li>
        {% endfor%}
    </ul>

        {% else %}
            <p>Usuario NO Registrado en el blog</p>


    {%endif%}

{% endblock%}
</body>

</html>
